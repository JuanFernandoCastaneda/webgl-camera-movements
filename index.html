<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"
        integrity="sha512-eV9ExyTa3b+YHr99IBTYpwk4wbgDMDlfW8uTxhywO8dWb810fGUSKDgHhEv1fAqmJT4jyYnt1iWWMW4FRxeQOQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>User input</title>
    
</head>

<body>
    <div style="position:absolute; left:30px;">
        <h3>Cambiar ángulo cámara</h3>
        <label for="xAngle">Tilt</label>
        <input id="xAngle" type="range" min="-1" max="1" step="0.125" value="0">
        <label for="yAngle">Pan</label>
        <input id="yAngle" type="range" min="-1" max="1" step="0.125" value="0">
        <label for="zAngle">Cent</label>
        <input id="zAngle" type="range" min="-1" max="1" step="0.125" value="0">
        <button onclick="reiniciarAngulo()">Reiniciar ángulos</button>
    </div>
    <div style="position:absolute; left:30px; top:80px;">
        <h3>Cambiar posición cámara</h3>
        <label for="xRange">Truck</label>
        <input id="xRange" type="range" min="-5.0" max="5.0" step="1" value="0">
        <label for="yRange">Pedestal</label>
        <input id="yRange" type="range" min="0.0" max="1.0" step="0.04" value="0">
        <label for="zRange">Dolly</label>
        <input id="zRange" type="range" min="-5.0" max="5.0" step="1" value="0">
        <button onclick="reiniciarPosiciones()">Reiniciar posiciones</button>
    </div>
    <canvas id="game-surface" width="800" height="500">
        Your browser does not support HTML5.
    </canvas>
    <script src="app.js"></script>
</body>

</html>
